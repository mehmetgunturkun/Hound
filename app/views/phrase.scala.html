<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/search-tool.css")">
        <script>
        function printValue(sliderID, textbox) {
        var x = document.getElementById(textbox);
        var y = document.getElementById(sliderID);
        x.value = y.value;
        }
        </script>
        <title>Basic Search Test Tool</title>
    </head>
    <body>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header"></div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/index/and">And Query</a></li>
                        <li><a href="/index/or">Or Query</a></li>
                        <li><a href="/index/phrase">Phrase Query</a></li>
                        <li><a href="/index/score">Score Query</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right"></ul>
            </div>
            <div class="jumbotron">
                <h1>search</h1>
                <p class="lead">does what it says on the tin </p>
            </div>
            <div id="search-input">
                <form id="search-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="fullStringParameter" placeholder="Type Anything">
                    </div>
                    <input id="tagCountBooster" type ="range" min ="0" max="400" step ="10" value ="150" list="volsettings" onchange="printValue('tagCountBooster','boostRangeValue')"/>
                    <datalist id=volsettings>
                        <option>50</option>
                        <option>100</option>
                        <option>150</option>
                        <option>200</option>
                        <option>250</option>
                        <option>300</option>
                        <option>350</option>
                        <option>400</option>
                    </datalist>
                    <output id=boostRangeValueLabel>Tagcount Boost Value</output>
                    <output id=boostRangeValue>150</output>


                    <div class="isScore checkbox">
                        <label for="isScore">Scoring Search</label>
                        <input id="isScore" checked="checked" type="checkbox">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                    <div id="result"></div>
                </form>
            </div>
            <div id="no-of-results"></div>
            <div id="search-results"></div>
        </div>
        <div class="footer"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script	src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="@routes.Assets.at("javascripts/phraseSearchTool.js")" type="text/javascript"></script>
    </body>
</html>
